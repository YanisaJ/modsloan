    <style>
@import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap'); /*Sarabun*/

@import url('https://fonts.googleapis.com/css2?family=Itim&display=swap'); /*Itim*/

body {margin:0;
background-image: url(img/bg-index.png);
background-size: cover;
width: 100vw;
  height: 100vh;
height: 100vh;
}

.f1 {
  font-family: 'Sarabun', sans-serif;
  font-size: 20px;
}
.f2 {
  font-family:  'Itim', cursive;
  font-size: 20px;
}
div.img-resize img {
height: 150px;
width: auto;
display: table-cell;
text-align: center;
vertical-align: middle;
}

div.img-resize {
overflow: hidden;
text-align: center;
float:left;
padding-left: 10px;
}
div.img-resize2 img {
height: 350px;
width: auto;
display: block;
margin: auto;
}
div.img-resize2 {
width: 350px;
height: 350px;
overflow: hidden;
text-align: center;
margin-bottom: 5%;
}

div.position{
width:600px;
height:600px;
position:fixed;
top:25%;
left:44%;
margin-left:-80px;
margin-top:-50px;
}


div.position2{
width:90px;
height:auto;
position:fixed;
top:70%;
left:33%;
margin-left:-100px;
margin-top:-50px;
cursor: pointer;
}
div.position3{
width:90px;
height:auto;
position:fixed;
top:70%;
left:65%;
margin-left:-100px;
margin-top:-50px;
cursor: pointer;
}

/*grow hover*/
.hvr-grow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
}
.hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
/* For mobile phones: */
[class*="col-"] {
  width: 100%;
}

@media only screen and (min-width: 600px) {
  /* For tablets: */
  .col-s-1 {width: 8.33%;}
  .col-s-2 {width: 16.66%;}
  .col-s-3 {width: 25%;}
  .col-s-4 {width: 33.33%;}
  .col-s-5 {width: 41.66%;}
  .col-s-6 {width: 50%;}
  .col-s-7 {width: 58.33%;}
  .col-s-8 {width: 66.66%;}
  .col-s-9 {width: 75%;}
  .col-s-10 {width: 83.33%;}
  .col-s-11 {width: 91.66%;}
  .col-s-12 {width: 100%;}
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}

</style>
<body>

<div class="position ">
  <div class="img-resize2"> <img src="img/circleLogo.png" ></div>
</div>
<div class="position2 hvr-grow ">
  <a action="home.html" onclick="std()">
  <img src="img/student.png"  style="margin-top: 35%;margin-left: 32%; width: auto ; height: 90px;">
  </a>
</div>
<div class="position3 hvr-grow ">

  </a>
</div>

<script>
    function std() {
      window.location.replace('/studentWeb/home.html');
    }

      window.location.replace('/staffWeb/loginandreg.html');
    }
</script>
