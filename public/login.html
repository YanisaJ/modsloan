<body>
  <!-- Jay 22/09/64 -->
  <!-- <script src="/src/login.js"></script> -->
  <!--GG signin-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!--JS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <h2 style="color: lightgreen;">Signin</h2>
  <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

  <!-- main content -->
  <div class="data">
    <p>Name</p>
    <p id="name"></p>
    <p>Image</p>
    <img id="image" class="rounded-circle" width="100" height="100" />
    <p>Email</p>
    <p id="email"></p>
    <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
  </div>

  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      $("#name").text(profile.getName());
      $("#email").text(profile.getEmail());
      $("#image").attr('src', profile.getImageUrl());
      $(".data").css("display", "block");
      $(".g-signin2").css("display", "none");
    }

    function homeStaff() {
      window.location.replace('/staffWeb/homeStaff.html');
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        alert("If you need to sign out, please confirm.");
        $(".data").css("display", "none");
        $(".g-signin2").css("display", "block");
      });
    }
  </script>
  <!-- Jay 22/09/64 -->

  
  <!-- ice-->
  <h3>สมุดว่า Login ได้เเล้ว</h3>

</body>
