<!DOCTYPE html>
<html lang="en">

<head>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/login.css">
    <title>Login</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Pattaya&display=swap');
    /*Pattaya font*/
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    /*Sarabun font*/
    .f1 {
        font-family: 'Sarabun', sans-serif;
        font-size: 20px;

    }

    .f2 {
        font-family: 'Pattaya', sans-serif;
        font-size: 18px;
    }

    .sidebar-container {
        position: fixed;
        width: 200px;
        height: 100%;
        left: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background: #EDDDC3;
        color: #651D2D;
    }

    .content-container {
        padding-top: 20px;
    }

    .sidebar-logo {
        padding: 10px 15px 10px 30px;
        font-size: 20px;
        background-color: #D7B169;
    }

    .sidebar-navigation {
        padding: 0;
        margin: 0;
        list-style-type: none;
        position: relative;
    }

    .sidebar-navigation li {
        background-color: transparent;
        position: relative;
        display: inline-block;
        width: 100%;
        line-height: 20px;
    }

    .sidebar-navigation li a {
        padding: 10px 15px 10px 30px;
        display: block;
        color: rgb(77, 69, 69);
    }

    .sidebar-navigation li .fa {
        margin-right: 10px;
    }

    .sidebar-navigation li a:active,
    .sidebar-navigation li a:hover,
    .sidebar-navigation li a:focus {
        text-decoration: none;
        outline: none;
    }

    .sidebar-navigation li::before {
        background-color: #96AC94;
        position: absolute;
        content: '';
        height: 100%;
        left: 0;
        top: 0;
        -webkit-transition: width 0.2s ease-in;
        transition: width 0.2s ease-in;
        width: 3px;
        z-index: -1;
    }

    .sidebar-navigation li:hover::before {
        width: 100%;
    }


    .sidebar-navigation .header {
        font-size: 20px;
        background-color: #3F4F46;
        padding: 10px 15px 10px 30px;
        align-items: center;
    }

    .sidebar-navigation .header::before {
        background-color: transparent;
    }

    .content-container {
        padding-left: 220px;
        background-color: #EFE6CF;
        background-image: url(../img/bg-stf.png);
        background-size: cover;
        width: 100vw;
        height: 100vh;
    }
</style>

<body>
    <div class="sidebar-container f1">
        <div class="sidebar-logo f1">
            <img src="../img/Mod.png" style="width: 130px; height: auto;">
        </div>
        <ul class="sidebar-navigation f2">
            <li class="header" style="color: white;">Navigation</li>

            <li>
                <a action="index.html" onclick="login()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> Login
                </a>
            </li>
            <li>
                <a action="index.html" onclick="signUp()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> ลงทะเบียน >
                </a>
            </li>

            <li>
                <a action="index.html" onclick="homeStaff()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> ไปโฮมทางนี้ก่อนจ้ะ >
                </a>
            </li>

        </ul>
    </div>

    <!-- Main contents -->
    <div class="content-container f1">
        <div class="container-fluid">
            signUp
        </div>

    </div>

    <script>
        function login() {
            window.location.replace('/staffWeb/login.html');
        }
        function homeStaff() {
            window.location.replace('/staffWeb/staffPage/homeStaff.html');
        }
        function signUp() {
            window.location.replace('/staffWeb/signUp.html');
        }
    </script>

</body>

</html>
