<!DOCTYPE html>

<html>

<head>
    <title>Mod loan's assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        .f1 {
            font-family: 'Sarabun', sans-serif;
        }

        .sidebar-container {
            position: fixed;
            width: 220px;
            height: 100%;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background: #F0F2BA;
            color: #111;
        }

        .content-container {
            padding-top: 20px;
        }

        .sidebar-logo {
            padding: 10px 15px 10px 30px;
            font-size: 20px;
            background-color: #945A32;
        }

        .sidebar-navigation {
            padding: 0;
            margin: 0;
            list-style-type: none;
            position: relative;
        }

        .sidebar-navigation li {
            background-color: transparent;
            position: relative;
            display: inline-block;
            width: 100%;
            line-height: 20px;
        }

        .sidebar-navigation li a {
            padding: 10px 15px 10px 30px;
            display: block;
            color: rgb(77, 69, 69);
        }

        .sidebar-navigation li .fa {
            margin-right: 10px;
        }

        .sidebar-navigation li a:active,
        .sidebar-navigation li a:hover,
        .sidebar-navigation li a:focus {
            text-decoration: none;
            outline: none;
        }

        .sidebar-navigation li::before {
            background-color: #CCDE99;
            position: absolute;
            content: '';
            height: 100%;
            left: 0;
            top: 0;
            -webkit-transition: width 0.2s ease-in;
            transition: width 0.2s ease-in;
            width: 3px;
            z-index: -1;
        }

        .sidebar-navigation li:hover::before {
            width: 100%;
        }

        .sidebar-navigation .header {
            font-size: 12px;
            text-transform: uppercase;
            background-color: #466D1D;
            padding: 10px 15px 10px 30px;
        }

        .sidebar-navigation .header::before {
            background-color: transparent;
        }

        .content-container {
            padding-left: 220px;
        }

        /* Jay */
        .container {
            position: relative;
            width: auto;
            max-width: auto;
        }

        .container img {
            width: auto;
            height: auto;
        }

        .container .btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: #17A589;
            color: white;
            font-size: 20px;
            padding: 16px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .container .btn:hover {
            background-color: #0E6251;
            color: white;
        }
    </style>
</head>


<body>
    <script>
        function homeStaff() {
            window.location.replace('/staffWeb/homeStaff.html');
        }
        function mailBox() {
            window.location.replace('/staffWeb/mailBox.html');
        }
        function calendarManage() {
            window.location.replace('/staffWeb/calendarManage.html');
        }
        function msManage() {
            window.location.replace('/staffWeb/msManage.html');
        }
        function Upload() {
            window.location.replace('/staffWeb/upload.html');
        }
        function index() {
            window.location.replace('/index.html');
        }
        function viewDoc() {
            window.location.replace('/staffWeb/viewAllDoc.html');
        }
        // J
        function contactDev() {
            window.location.replace('/staffWeb/contactDev.html');
        }
        function uploadDoc() {
            window.location.replace('/staffWeb/uploadDoc.html');
        }
    </script>
    <div class="sidebar-container f1">
        <div class="sidebar-logo">
            มดน้อยผู้ช่วย
        </div>
        <ul class="sidebar-navigation">
            <li class="header">Navigation</li>
            <li>
                <a action="homeStaff.html" onclick="homeStaff()">
                    <i class="fa fa-tachometer" aria-hidden="true"></i> All post
                </a>
            </li>
            <li>
                <a action="viewDoc.html" onclick="viewDoc()">
                    <i class="fa fa-tachometer" aria-hidden="true"></i> All document
                </a>
            </li>
            <li>
                <a action="upload.html" onclick="Upload()">
                    <i class="fa fa-home" aria-hidden="true"></i> New post
                </a>
            </li>
            <li>
                <a action="uploadDoc.html" onclick="uploadDoc()">
                    <i class="fa fa-home" aria-hidden="true"></i> New document
                </a>
            </li>
            <li class="header">Another Menu</li>
            <li>
                <a action="msManage.html" onclick="msManage()">
                    <i class="fa fa-users" aria-hidden="true"></i> MS manage
                </a>
            </li>
            <li>
                <a action="calendarManage.html" onclick="calendarManage()">
                    <i class="fa fa-cog" aria-hidden="true"></i>Calendar manage
                </a>
            </li>
            <li>
                <a action="mailbox.html" onclick="mailBox()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> Mail box
                </a>
            </li>
            <li>
                <!-- J -->
                <a action="contactDev.html" onclick="contactDev()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> ติดต่อผู้พัฒนา
                </a>
            </li>
            <li>
                <a action="index.html" onclick="index()">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> Logout
                </a>
            </li>
        </ul>
    </div>




    <div class="content-container f1">
        <div class="container-fluid">
            <div class="jumbotron" style="padding-top:30px">
                <div class="container">
                    <!--Main content-->
                    <h2>ติดต่อผู้พัฒนา</h2>
                </div>
            </div>
        </div>
    </div>

    <div>
        <form action="https://formspree.io/f/xyyloezb" method="POST">
            <div class="form-group">
                <label for="firstName lastName">Firstname Lastname *</label>
                <input id="firstName lastName" type="text" name="firstName lastName" class="form-control"
                    placeholder="Please enter your first-last name *" required="required"
                    data-error="Firstname Lastname is required.">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *"
                    required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
                <label for="massage">Message *</label>
                <textarea id="massage" name="message" class="form-control" placeholder="Message for us *" rows="4"
                    required="required" data-error="Please,leave us a message."></textarea>
                <div class="help-block with-errors"></div>
            </div>

            <div>
                <input type="submit" value="Send message">
            </div>
            <!-- your other form fields go here -->
            <div>
                <br>
                <small><strong>*</strong> These fields are required.</small>
            </div>
        </form>
    </div>



</body>

</html>
