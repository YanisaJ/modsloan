<!DOCTYPE html>

<html>

<head>
  <title>Mod loan's assistant - Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Sarabun:wght@200;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.adoff.net/cdn-v-1-0/main.css">
</head>



<style>
  * {
    vertical-align: baseline;
    font-weight: inherit;
    font-family: inherit;
    font-style: inherit;
    font-size: 100%;
    border: 0 none;
    outline: 0;
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }

  body {
    font-family: 'Sarabun', sans-serif;
    background-color: #edddc3;

  }

  nav {
    background: #d7b169;
    height: 80px;
    width: 100%;
  }

  label.logo {
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
  }

  nav ul {
    float: right;
    margin-right: 20px;
  }

  nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }

  nav ul li a {
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
  }

  a.active,
  a:hover {
    background-color: #e7c48a;
    transition: .5s;
    cursor: pointer;
  }

  .checkbtn {
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
  }

  #check {
    display: none;
  }

  /*--------------------------*/
  /*----- MEDIA QUERRY -----*/
  /*--------------------------*/

  @media (max-width: 952px) {
    label.logo {
      font-size: 30px;
      padding-left: 50px;
    }

    nav ul li a {
      font-size: 16px;
    }
  }

  @media (max-width: 858px) {
    .checkbtn {
      display: block;
    }

    ul {
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 80px;
      left: -100%;
      top: 80px;
      transition: all .5s;
      text-align: center;
      background-color: #e7c48a;
    }

    nav ul li {
      display: block;
      margin: 50px 0;
      line-height: 30px;
    }

    nav ul li a {
      font-size: 20px;
    }

    a:hover,
    a.active {
      background: none;
      color: #e7c48a;
    }

    #check:checked~ul {
      left: 0;
    }
  }
</style>
</head>


<body>
  <script>
    function calendar() {
      window.location.replace('/studentWeb/calendar.html');
    }
    function about() {
      window.location.replace('/studentWeb/about.html');
    }
    function home() {
      window.location.replace('/studentWeb/home.html');
    }
    function contactUs() {
      window.location.replace('/studentWeb/contactUs.html');
    }
    function documentstd() {
      window.location.replace('/studentWeb/viewDocSTD.html');
    }
    function news() {
      window.location.replace('/studentWeb/viewNewsSTD.html');
    }
  </script>
  <nav class="stick-top">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo" action="index.html" onclick="home()"><img src="/img/longlogo.png" style="width:100px"></label>
    <ul>
      <li><a action="index.html" class="active" onclick="home()">Home</a></li>
      <li><a action="about.html" onclick="about()">About</a></li>
      <li><a action="news.html" onclick="news()">News</a></li>
      <li><a action="document.html" onclick="documentstd()">Document</a></li>
      <li><a action="calendar.html" onclick="calendar()">Calendar</a></li>
      <li><a action="contactUs.html" onclick="contactUs()">Contact</a></li>
    </ul>
  </nav>

  <br>
  <center>
    <img src="\img\ModBanner.png" style="width: 1000px;height: auto;">
  </center>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>

</body>

</html>
