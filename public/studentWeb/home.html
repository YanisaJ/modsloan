    <style>
    * {
      vertical-align: baseline;
      font-weight: inherit;
      font-family: inherit;
      font-style: inherit;
      font-size: 100%;
      border: 0 none;
      outline: 0;
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
  }
  
  body {
      font-family: 'Sarabun', sans-serif;
      background-color: #edddc3;
  
  }
      nav { 
          background: #d7b169; 
          height: 80px; 
          width: 100%; 
      }
          label.logo{ 
              color: white; 
              font-size: 35px; 
              line-height: 80px; 
              padding:0 100px; 
              font-weight: bold; 
          }
          nav ul{ 
              float: right; 
              margin-right:20px; 
          }
              nav ul li{ 
                  display: inline-block; 
                  line-height:80px;
                  margin: 0 5px; 
              }
                  nav ul li a{
                      color: white;
                      font-size: 17px;
                      padding: 7px 13px;
                      border-radius: 3px;
                  }
                      a.active,a:hover{
                          background-color: #e7c48a;
                          transition: .5s;
                          cursor: pointer;
                      }
      .checkbtn{
          font-size: 30px;
          color: white;
          float: right;
          line-height: 80px;
          margin-right: 40px;
          cursor: pointer;
          display: none; 
      }
          #check{
             display: none; 
          }
         
  /*--------------------------*/
  /*----- MEDIA QUERRY -----*/
  /*--------------------------*/
  
  @media (max-width: 952px){
    label.logo{
        font-size: 30px;
        padding-left: 50px;
    }
    nav ul li a{
        font-size: 16px;
    }
}

@media (max-width: 858px){
    .checkbtn{
        display: block; 
    }
    ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 80px;
        left: -100%;
        top: 80px;
        transition: all .5s;
        text-align: center;
        background-color: #e7c48a;
    }
        nav ul li{
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
            nav ul li a{
                font-size: 20px;
            }
                nav:hover,nav.active{
                    background: none;
                    color: #e7c48a;
                }

        #check:checked ~ ul{
            left: 0;
        }
}

   <nav class="stick-top">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo" action="index.html" onclick="home()" ><img src="/img/longlogo.png" style="width:100px" ></label>
    <ul>
        <li><a action="index.html" onclick="home()">Home</a></li>
        <li><a action="about.html" onclick="about()">About</a></li>
        <li><a action="news.html" onclick="news()">News</a></li>
