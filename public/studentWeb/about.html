<!DOCTYPE html>

<html>

<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: whitesmoke;
    }

    ul {
      list-style-type: none;

      padding: 0;
      overflow: hidden;
      background-color: #C5D7BD;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      font-size: 20px;

    li {

      display: block;

    li a:hover:not(.active) {

    .active {
      background-color: #9FB8AD;

    }

<body>
  <script>
    function calendar() {
        window.location.replace('/studentWeb/calendar.html');
      }
      function about() {
        window.location.replace('/studentWeb/about.html');
      }
      function news() {
        window.location.replace('/studentWeb/news.html');

      function home() {
        window.location.replace('/studentWeb/home.html');

  <nav class="navbar navbar-expand navbar-light" style="align-items:center;position: fixed; padding-right: 10px">
    <ul>

      <li><a action="calendar.html" onclick="calendar()">Calendar</a></li>
      <li><a action="news.html" onclick="news()">News</a></li>
      <li><a class="active" action="about.html" onclick="about()">About</a></li>
      <li><a action="index.html" onclick="home()">Home</a></li>
    </ul>
  </nav>

  <div class="jumbotron" style="padding-top:100px">
